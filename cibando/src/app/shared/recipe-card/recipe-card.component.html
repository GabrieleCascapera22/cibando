<div class="container-pagination" *ngIf="pageRichiamante != 'home'">
  <div class="testo-ricette-totali">
   <strong>{{ricettePerPagina}}</strong> Ricette su un totale di <strong>{{totRicette.length}}</strong> <br> pagina corrente <strong>{{page}}</strong>
  </div>
  <ngb-pagination [collectionSize]="totRicette.length * 2 + (ricettePerPagina * 2)" [(page)]="page" aria-label="default pagination" >
  </ngb-pagination>
</div>
<div class="container-cards">

  <div class="card"  *ngFor="let recipe of ricette$ | async | slice: (page * ricettePerPagina) - ricettePerPagina : page * ricettePerPagina">
    <div class="card-image" [ngStyle]=" {'background-image': 'url('+recipe.image+')'}" (click)="inviaTitolo(recipe.title)"> </div>
    <div class="card-body">
      <h5 class="card-title">{{recipe.title}}</h5>
      <!-- <p class="card-text">{{recipe.description | slice: 0:250}}...</p> -->
      <p class="card-text"><span [innerHTML]="recipe.description | slice: 0:250"></span></p>
      <a routerLink="/ricette/dettaglio/{{recipe.title}}/{{recipe._id}}" class="btn btn-primary">visualizza</a>
      <img [src]="percorsoDifficolta + recipe.difficulty+'.png'" class='stelline' alt="difficoltÃ ">
      <!-- [router-link]="'dettaglio/'+recipe.title+'/'+recipe._id">dettaglio  -->
    </div>
  </div>
  </div>

  <div class="container-pagination" *ngIf="pageRichiamante != 'home'">
    <ngb-pagination [collectionSize]="totRicette.length * 2 + (ricettePerPagina * 2)" [(page)]="page" aria-label="default pagination" >

    </ngb-pagination>

  </div>
