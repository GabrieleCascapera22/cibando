<div class="container-sm registrazione col-12">
      <div class="row">
        <form class="col-6"  [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Registrati</h2>
          <div class="mb-3">
            <input type="text" class="form-control" id="nome" name="name" placeholder="scrivi il tuo nome" formControlName="name">
            <label for="nome" class="form-label"> il tuo nome</label>
            <p class="help is-danger" *ngIf="!form.get('name').valid && form.get('name').touched">il campo è obbligatorio</p>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="scrivi la tua email" formControlName="email">
            <label for="email" class="form-label"> la tua email</label>
            <p class="help is-danger" *ngIf="form.controls['email'].hasError('email')">l'email non è corretta</p>
            <p class="help is-danger" *ngIf="!form.get('email').valid && form.get('email').touched">il campo è obbligatorio</p>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="scrivi la tua password" formControlName="password">
            <label for="password" class="form-label">la tua Password</label>
            <p class="help is-danger" *ngIf="!form.get('password').valid && form.get('password').touched">il campo è obbligatorio</p>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="ripetiPassword" name="ripetiPassword" placeholder="" formControlName="ripetiPassword">
            <label for="ripetiPassword" class="form-label">ripeti la tua Password</label>
            <p class="help is-danger" *ngIf="!form.get('ripetiPassword').valid && form.get('ripetiPassword').touched">il campo è obbligatorio</p>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="accetto" name="accetto" formControlName="accetto">
            <label class="form-check-label" for="accetto">dichiaro di accettare i termini di servizio</label>
            <p class="help is-danger" *ngIf="!form.get('accetto').valid && form.get('accetto').touched">il campo è obbligatorio</p>
          </div>
          <div class="bottone">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">registrati</button>
          </div>
        </form>
        <div class="col-6" [ngStyle]="{ 'background-image': 'url(https://www.lospicchiodaglio.it/img/news/sapete-cos-e-il-junk-food.jpg)'}" id="immagine" alt="immagine cibo">
        </div>
  </div>








</div>
